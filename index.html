<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modifying CSS variables</title>

    <!-- Import CSS Style -->
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="main-title">Update CSS variables with <span>JS</span></h1>

    <div class="controller">
        <div class="selector">
            <h3 class="selector__title">Border:</h3>
            <input id="border" class="selector__input" type="number" id="spacing" min="0" max="100" value="0">
            
        </div>

        <div class="selector">
            <h3 class="selector__title">Border-radius:</h3>
            <input id="borderradius-range" class="selector__input" type="range" name="spacing" id="spacing" min="0" max="100" value="0">
        </div>

        <div class="selector">
            <h3 class="selector__title">Border color:</h3>
            <input id="bordercolor-range" class="selector__input" type="color" name="spacing" id="spacing">
        </div>

        <div class="selector">
            <h3 class="selector__title">Blur:</h3>
            <input id="blur-range" class="selector__input" type="range" name="spacing" id="spacing" min="0" max="10" value="0">
        </div>
        
        <div class="selector">
            <h3 class="selector__title">Opacity:</h3>
            <input id="opacity-range" class="selector__input" type="range" name="spacing" id="spacing" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="selector">
            <h3 class="selector__title">Grayscale:</h3>
            <input id="grayscale-range" class="selector__input" type="range" name="spacing" id="spacing" min="0" max="1" step="0.01" value="0">
        </div>

    </div>
    

    <div class="image-box">
        <img id="image" class="image" src="./src/monkeyIsland.jpg" alt="monkey Island" srcset="">

    </div>



    <script type="text/javascript" src="./src/script.js"></script>
</body>
</html>
